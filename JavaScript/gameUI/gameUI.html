<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./gameUI.css">
    <title>Game</title>
</head>
<body>
    <section class="main">
        <h2 class="title">A Game of Chance</h2>
        <p class="description">First to Score 5 Wins</p>
        <div class="container">
            <div class="choices">
                <h4 id="playerChoice">You Chose: </h4>
                <h4 id="computerChoice">Computer Chose: </h4>
            </div>
            <h4 id="result"> </h4>

            <div class="mainBtns">
                <button class="btns">ROCK</button>
                <button class="btns">PAPER</button>
                <button class="btns">SCISSORS</button>
            </div>
            

            <p id="playerScoring">Your Score: 0</p>
            <p id="computerScoring">Computer Score: 0</p>

            <h2 id="endResult"></h2>
        </div>
    </section>

    <script type="text/javascript" src="./gameUI.js"></script>
</body>
</html>
